name: Hourly Weather Scrape

on:
  schedule:
    - cron: '0 * * * *'  # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows you to click "Run Now" manually to test

# ⚠️ CRITICAL: This gives the bot permission to write to your repo
permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper Script
        run: python script.py
        # If you decide to hide your API key later, use:
        # env:
        #   WUNDERGROUND_API_KEY: ${{ secrets.WUNDERGROUND_API_KEY }}

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update weather dashboard [skip ci]"
          file_pattern: 'Kalshi/*.html'  # Only commits files in this folder
